<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
    
    
  </head>
  <body>
    <section class="container">
      <header>Yoga Class Registration Form</header>
      <form action="reg" class="form" method="post">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" name="fullname" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" name="email" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" name="mobile" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" name="dob" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender"  />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="column">
            <div class="input-box">
              <label>Password</label>
              <input type="password" placeholder="Enter password" name="pass1" required />
            </div>
            <div class="input-box">
              <label>Confirm Password</label>
              <input type="password" placeholder="Enter confirm password" name="pass2" required  />
            </div>
          </div>
        <div class="input-box address">
          <label>Address</label>
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>                
                <option>India</option>
                
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
           <input type="number" placeholder="Enter postal code" required />
          
        </div>
        
            <div class="gender-box">
          <h3>Select Session</h3>
          <div class="batch_option">
            <div class="session">
              <input type="radio" id="check-male" name="session" value="6-7 AM" />
              <label for="check-male">6-7 AM</label>
            </div>
            <div class="session">
              <input type="radio" id="check-female" name="session" value="7-8 AM"/>
              <label for="check-female">7-8 AM</label>
            </div>
            <div class="session">
              <input type="radio" id="check-other" name="session" value="8-9 AM" />
              <label for="check-other">8-9 AM</label>
            </div>
            <div class="session">
              <input type="radio" id="check-other" name="session" value="5-6 PM"/>
              <label for="check-other">5-6 PM</label>
            </div>
          </div>
        </div>
        <button >Register</button>
        <p>Already Registered <a href="login.html">Login here</a></p>
      </form>
    </div>
    </section>
  </body>
</html>
